<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rogue's Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainScreen" class="screen active">
        <h1>Rogue's Gallery</h1>
        <p>Become the ultimate police sketch artist!</p>
        <button id="startGameBtn" class="game-mode-btn">Start Drawing Game</button>
        <button id="startStickerGameBtn" class="game-mode-btn">Start Sticker Sketch</button>
    </div>

    <div id="gameScreen" class="screen">
        <h1>Rogue's Gallery: Police Sketch Artist</h1>

        <div class="controls">
            <label>Brush Color:</label>
            <div id="colorPalette" class="color-palette">
                <!-- Color swatches will be inserted here by JavaScript -->
            </div>
            <label>Brush Size:</label>
            <div class="brush-size-palette">
                <div class="brush-size-swatch" id="brushThin" data-size="3"></div>
                <div class="brush-size-swatch" id="brushMedium" data-size="8"></div>
                <div class="brush-size-swatch" id="brushHeavy" data-size="15"></div>
            </div>
            <button id="eraserBtn">Eraser</button>
        </div>

        <div class="criminal-profile">
            <h2>Criminal Profile</h2>
            <p id="criminalDescription"></p>
            <div class="timer">Time Left: <span id="timeLeft">3:00</span></div>
        </div>

        <canvas id="drawingCanvas" width="800" height="600"></canvas>

        <button id="submitBtn">Submit Sketch</button>

        <div class="score-display">
            <h2>Score: <span id="score">0</span>%</h2>
        </div>

        <button id="nextCriminalBtn">Next Criminal</button>
        <button id="debugToggleBtn">Debug Features</button>

        <div class="feedback-display">
            <h3>Features Detected:</h3>
            <ul id="detectedFeaturesList"></ul>
            <h3>Target Features:</h3>
            <ul id="targetFeaturesList"></ul>
        </div>

        <div class="sticker-gallery">
            <h3>Stickers:</h3>
            <img src="images/stickers/sticker1.png" alt="Sticker 1" class="sticker" data-sticker-src="images/stickers/sticker1.png">
            <img src="images/stickers/sticker2.png" alt="Sticker 2" class="sticker" data-sticker-src="images/stickers/sticker2.png">
        </div>
    </div>

    <!-- Game Popup -->
    <div id="gamePopup" class="game-popup">
        <div class="popup-content">
            <p id="popupMessage"></p>
            <button id="popupCloseBtn">OK</button>
        </div>
    </div>

    <script async src="https://docs.opencv.org/4.x/opencv.js" type="text/javascript"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
